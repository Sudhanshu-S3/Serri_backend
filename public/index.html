<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>YouTube Videos Dashboard</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search videos...">
                <button id="searchBtn">Search</button>
            </div>
        </header>

        <div class="filters">
            <div class="theme-toggle">
                <span class="theme-toggle-icon">☀️</span>
                <label class="theme-toggle-switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="theme-toggle-icon">🌙</span>
            </div>
            <div class="sort-options">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="publishedAt_desc">Date (newest first)</option>
                    <option value="publishedAt_asc">Date (oldest first)</option>
                    <option value="title_asc">Title (A-Z)</option>
                    <option value="title_desc">Title (Z-A)</option>
                </select>
            </div>
        </div>

        <div id="videoContainer" class="video-grid"></div>

        <div class="pagination">
            <button id="prevPage">Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage">Next</button>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
